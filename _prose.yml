prose:
  ignore:
    - _config.yml
    - _prose.yml
    - README.md
    - .gitattributes
    - .gitignore
  media: "images"
  relativeLinks: "links.jsonp"
  metadata:
    "":
      - name: "id"
        field:
          element: number
          label: "ID"
      - name: "alias"
        field:
          element: text
          label: "Слаг"
      - name: "modified"
        field:
          element: text
          label: "Дата"
      - name: "category"
        field:
          element: text
          label: "Категория"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Тэги"
          placeholder: "Тэги"
          alterable: true
      - name: "layout"
        field:
          element: "hidden"
          value: "default"
